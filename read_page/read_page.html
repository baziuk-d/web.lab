<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thousand Sunny</title>
    <link rel="stylesheet" href="read_page.css">
</head>
<body>
    <header id="header">
        <img src="../assets/logo.svg" alt="logo">
        <nav id="nav">
            <ul>
                <li><a href="../home_page/home_page.html">Home</a></li>
                <li><a href="../read_page/read.html">Destinations</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Partner</a></li>
            </ul>
            <div class="signButtons">
                <a class="login" href="#">Login</a>
                <a class="register" href="#">Register</a>
            </div>
        </nav>
        <div class="hamburger" id="hamburger">
            <div id="line1"></div>
            <div id="line2"></div>
            <div id="line3"></div>
        </div>
    </header>
    <div id="container"></div>
    <main>
        <section class="section-menu">
            <div class="create">
                <a href="#">Create destination</a>
            </div>
            <div class="search-menu" id="search-menu">
                <form onsubmit="return false">
                    <label class="input-buttons-menu">
                        <input type="text" placeholder="Type something..." id="input_search">
                        <label class="buttons-menu">
                            <button type="submit" class="search" onclick="search(this)"><span>Search üîç </span><img src="#" alt="Search"></button>
                            <button type="reset" class="clear"><span>Clear ‚å´ </span><img src="#" alt="Clear"></button>
                        </label>
                    </label>
                </form>
            </div>
        </section>
        <section class="section-items">
            <div class="item-manager">
                <div class="sort-div">
                    <h1>Manage Destinations</h1>
                    <form>
                        <label for="sort"> Sort by: </label>
                        <select class="sort-select" name="sort" id="sort" onchange="sortBy(this.value)">
                            <option selected disabled hidden>Choose one...</option>
                            <option value="price (0-99+)">Price (min - max)</option>
                            <option value="price (99+-0)">Price (max - min)</option>
                            <option value="name (A-Z)">Name (A - Z)</option>
                            <option value="name (Z-A)">Name (Z - A)</option>
                        </select>
                    </form>
                </div>
                <hr>
                <div class="count-div">
                    <h1>Count price</h1>
                    <form onsubmit="return false">
                        <label>
                            <button type="submit" class="item-count-button" onclick="countPrice()">Count</button>
                            <output>Total ‚ûû <span id="total_price"></span></output>
                        </label>
                    </form>
                </div>
            </div>
            <div class="item-storage" id="item-storage">
            </div>
            <template id="item">
                <div class="item">
                    <img src="" alt="item-img" id="item-image">
                    <div class="item-info">
                        <p id="id" class="id"></p>
                        <h1 id="name-item"></h1>
                        <p id="description-item"></p>
                        <p><span id="price"></span>$</p>
                        <p class="item-updated-at">Last updated:<span id="item-updated-at"></span></p>
                    </div>
                    <div class="item-buttons">
                        <form onsubmit="return false">
                            <label>
                                <a href="#" class="edit-item">Edit</a>
                                <button class="remove-item" onclick="deleteElement(this)">Remove</button>
                            </label>
                        </form>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer>
        <div class="footerHead">
            <img src="../assets/logo.svg" alt="logo">
            <p>¬©2020 Thousand Sunny. All rights reserved</p>
        </div>
        <hr>
        <div class="footerBot">
            <ul>
                <li>
                    <a href="https://www.x.com" target="_blank">
                        <img src="../assets/Twitter.svg" alt="Twitter">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="../assets/Facebook.svg" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="../assets/Instagram.svg" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="https://www.linkedin.com" target="_blank">
                        <img src="../assets/LinkedIn.svg" alt="LinkedIn">
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="../assets/YouTube.svg" alt="YouTube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="../scripts/home.js"></script>
    <script src="../scripts/read_page.js"></script>
</body>
</html>
